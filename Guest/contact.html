<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | University Event Portal</title>
  <link href="../Assets/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <div id="header"></div>
  </header>

  <!--  Header -->
  <header class="contact-header">
    <h1 class="fw-bold">Contact Us</h1>
    <p>Have questions or feedback? Weâ€™d love to hear from you!</p>
  </header>

  <!-- Main Section -->
  <main>
    <section class="container">
    <div class="row g-4">
      
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="contact-card">
          <h4 class="text-primary mb-3">Send Us a Message</h4>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info + Address -->
      <div class="col-md-6">
        <div class="contact-card mb-4">
          <h4 class="text-primary mb-3">Contact Information</h4>
          <p><strong>Email:</strong> support@eventportal.com</p>
          <p><strong>Phone:</strong> +218 91-234-5678</p>
          <p><strong>Address:</strong> 15 July Street, Al-Fuwayhat, Benghazi, Libya</p>
        </div>

        <!-- Google Maps embedded  -->
        <div class="contact-card p-2">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13586.60768498819!2d20.0619338!3d32.114644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a8ed05f4208cb3%3A0x9d5b648b6d1a2a7c!2sAl-Fuwayhat%2C%20Benghazi!5e0!3m2!1sen!2sly!4v1696858212345!5m2!1sen!2sly" 
            height="250" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Handle form submission and open mail app
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      // Build mailto link
      const subject = encodeURIComponent("Contact from University Event Portal");
      const body = encodeURIComponent(
        `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
      );

      // Replace with your own contact email:
      const mailtoLink = `mailto:support@eventportal.com?subject=${subject}&body=${body}`;

      // Open default email app
      window.location.href = mailtoLink;

      
    });
  </script>

  <script>
    // Fetch header
    fetch("../Assets/header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);
  </script>

  <script>
    //  Fetch footer
    fetch('../Assets/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <title>Dashboard | Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="dark-theme d-flex flex-column min-vh-100">
  <header class="navbar navbar-dark bg-dark shadow-sm px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-md-none me-3" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <i class="fas fa-bars"></i>
      </button>
      <img src="../assests/images/limu-logo.jpg" alt="LIMU" style="height:40px;margin-right:10px;">
      <h4 class="text-light m-0">Event Portal</h4>
    </div>
    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
  </header>

  <div class="container-fluid flex-grow-1">
    <div class="row flex-nowrap">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="fas fa-home me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a href="eventregister.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Register for Event</a></li>
          <li class="nav-item"><a href="eventrequest.html" class="nav-link"><i class="fas fa-plus-circle me-2"></i>Request New Event</a></li>
          <li class="nav-item"><a href="calendar.html" class="nav-link"><i class="fas fa-calendar me-2"></i>Calendar</a></li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area fade-in">
        <h3 class="text-light mb-4">Available Events</h3>
        <p class="text-secondary mb-4">Register for events approved by admin</p>
        <div id="eventsList" class="row"></div>
      </main>
    </div>
  </div>

  <footer class="footer bg-dark text-center text-secondary py-2 mt-auto">
    © 2025 University Event Portal | Developed by Muad Najy
  </footer>

  <script src="../main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        window.location.href = "../Ulogin.html";
        return;
      }

      const events = JSON.parse(localStorage.getItem("events")) || [];
      const availableEvents = events.filter(e => e.status === "approved");
      const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
      const userRegistrations = registrations.filter(r => r.userEmail === currentUser.email).map(r => r.eventId);

      const eventsList = document.getElementById("eventsList");

      if (availableEvents.length === 0) {
        eventsList.innerHTML = '<div class="col-12"><div class="card bg-card p-4 text-center text-light"><p>No available events yet.</p></div></div>';
        return;
      }

      eventsList.innerHTML = "";
      availableEvents.forEach(event => {
        const isRegistered = userRegistrations.includes(event.id);
        const card = document.createElement("div");
        card.classList.add("col-md-4", "mb-4");
        card.innerHTML = `
          <div class="card bg-card text-light p-3 fade-in">
            <h5>${event.title}</h5>
            <p><strong>Organizer:</strong> ${event.organizer}</p>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Time:</strong> ${event.time}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p class="text-secondary">${event.description}</p>
            ${isRegistered ?
              '<button class="btn btn-success w-100 mt-2" disabled>✓ Registered</button>' :
              '<button class="btn btn-primary w-100 mt-2" onclick="registerEvent(' + event.id + ')">Register</button>'
            }
          </div>
        `;
        eventsList.appendChild(card);
      });
    });

    function registerEvent(eventId) {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const registrations = JSON.parse(localStorage.getItem("registrations")) || [];

      if (registrations.find(r => r.eventId === eventId && r.userEmail === currentUser.email)) {
        alert("You are already registered for this event!");
        return;
      }

      registrations.push({
        id: Date.now(),
        eventId: eventId,
        userEmail: currentUser.email,
        userName: currentUser.name,
        date: new Date().toISOString()
      });

      localStorage.setItem("registrations", JSON.stringify(registrations));
      alert("✓ Successfully registered for the event!");
      location.reload();
    }
  </script>
</body>
</html>

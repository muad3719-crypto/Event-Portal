<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar | Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="dark-theme d-flex flex-column min-vh-100">
  <header class="navbar navbar-dark bg-dark shadow-sm px-4 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-md-none me-3" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
        <i class="fas fa-bars"></i>
      </button>
      <img src="../assests/images/limu-logo.jpg" alt="LIMU" style="height:40px;margin-right:10px;">
      <h4 class="text-light m-0">Event Portal</h4>
    </div>
    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
  </header>

  <div class="container-fluid flex-grow-1">
    <div class="row flex-nowrap">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a href="eventregister.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Register for Event</a></li>
          <li class="nav-item"><a href="eventrequest.html" class="nav-link"><i class="fas fa-plus-circle me-2"></i>Request New Event</a></li>
          <li class="nav-item"><a href="calendar.html" class="nav-link active"><i class="fas fa-calendar me-2"></i>Calendar</a></li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area fade-in">
        <h3 class="text-light mb-4">Event Calendar</h3>
        <div class="mb-3">
          <label for="selectedDate" class="text-secondary">Select Date:</label>
          <input type="date" id="selectedDate" class="form-control bg-dark text-light border-0 mt-2" style="width:250px;">
        </div>
        <div id="calendarEvents" class="row"></div>
      </main>
    </div>
  </div>

  <footer class="footer bg-dark text-center text-secondary py-2 mt-auto">
    © 2025 University Event Portal | Developed by Muad Najy
  </footer>

  <script src="../main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        window.location.href = "../Ulogin.html";
        return;
      }

      const dateInput = document.getElementById("selectedDate");
      const today = new Date().toISOString().split('T')[0];
      dateInput.value = today;
      dateInput.min = today;

      dateInput.addEventListener("change", loadCalendar);
      loadCalendar();

      function loadCalendar() {
        const selectedDate = dateInput.value;
        const events = JSON.parse(localStorage.getItem("events")) || [];
        const approvedEvents = events.filter(e => e.status === "approved" && e.date === selectedDate);
        const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
        const userRegistrations = registrations.filter(r => r.userEmail === currentUser.email).map(r => r.eventId);

        const calendarEvents = document.getElementById("calendarEvents");

        if (approvedEvents.length === 0) {
          calendarEvents.innerHTML = `
            <div class="col-12">
              <div class="card bg-card p-4 text-center text-light">
                <h5><i class="fas fa-calendar-times text-success me-2"></i>Available Date</h5>
                <p class="text-secondary">No events scheduled for ${selectedDate}</p>
                <p class="text-success">✓ You can request an event for this date!</p>
                <a href="eventrequest.html" class="btn btn-primary mt-3">Request Event</a>
              </div>
            </div>
          `;
          return;
        }

        calendarEvents.innerHTML = "";

        // Sort events by time
        approvedEvents.sort((a, b) => a.time.localeCompare(b.time));

        approvedEvents.forEach(event => {
          const isRegistered = userRegistrations.includes(event.id);
          const card = document.createElement("div");
          card.classList.add("col-md-6", "mb-3");

          let badgeClass = "bg-secondary";
          let badgeText = "Available";
          if (isRegistered) {
            badgeClass = "bg-success";
            badgeText = "✓ You're Registered";
          }

          card.innerHTML = `
            <div class="card bg-card text-light p-3 fade-in">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h5>${event.title}</h5>
                <span class="badge ${badgeClass}">${badgeText}</span>
              </div>
              <p class="mb-1"><strong><i class="fas fa-clock me-2"></i>Time:</strong> ${event.time}</p>
              <p class="mb-1"><strong><i class="fas fa-map-marker-alt me-2"></i>Location:</strong> ${event.location}</p>
              <p class="mb-1"><strong><i class="fas fa-user me-2"></i>Organizer:</strong> ${event.organizer}</p>
              <p class="text-secondary small">${event.description}</p>
              ${!isRegistered ?
                `<button class="btn btn-primary btn-sm w-100 mt-2" onclick="registerEvent(${event.id})">Register</button>` :
                `<button class="btn btn-success btn-sm w-100 mt-2" disabled>Registered</button>`
              }
            </div>
          `;
          calendarEvents.appendChild(card);
        });
      }
    });

    function registerEvent(eventId) {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const registrations = JSON.parse(localStorage.getItem("registrations")) || [];

      if (registrations.find(r => r.eventId === eventId && r.userEmail === currentUser.email)) {
        alert("You are already registered!");
        return;
      }

      registrations.push({
        id: Date.now(),
        eventId: eventId,
        userEmail: currentUser.email,
        userName: currentUser.name,
        date: new Date().toISOString()
      });

      localStorage.setItem("registrations", JSON.stringify(registrations));
      alert("✓ Successfully registered!");
      location.reload();
    }
  </script>
</body>
</html>

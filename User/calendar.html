<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar | Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/style.css">
</head>
<body>
  <header>
    <div id="header"></div>
  </header>

  <div class="container-fluid flex-grow-1">
    <div class="row flex-nowrap">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse show p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a href="eventregister.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Register for Event</a></li>
          <li class="nav-item"><a href="eventrequest.html" class="nav-link"><i class="fas fa-plus-circle me-2"></i>Request New Event</a></li>
          <li class="nav-item"><a href="calendar.html" class="nav-link active"><i class="fas fa-calendar me-2"></i>Calendar</a></li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area fade-in">
        <h3 class="mb-4">Event Calendar</h3>

        <table class="calendar-table">
          <thead>
            <tr>
              <th>Sunday</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td>1
                <span class="event">Tech Expo — 10:00 AM</span>
              </td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
            </tr>
            <tr>
              <td>14</td>
              <td>15
                <span class="event">Career Night — 4:00 PM</span>
              </td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20
                <span class="event">Music Fest — 6:00 PM</span>
              </td>
            </tr>
            <tr>
              <td>21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
            </tr>
            <tr>
              <td>28</td>
              <td>29</td>
              <td>30</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch('../Assets/footer.html')
      .then(response => response.text())
      .then(data => { document.getElementById('footer').innerHTML = data; });

    fetch("../Assets/header.html")
      .then(response => response.text())
      .then(data => { document.getElementById("header").innerHTML = data; });
  </script>
</body>
</html>

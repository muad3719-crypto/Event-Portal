<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <title>Request Event | Event Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../Assets/style.css">
</head>

<header>
        <div id="header"></div>
    </header>

  <div class="container-fluid flex-grow-1">
  <!-- Toggle button for mobile -->
  <button class="btn btn-primary d-md-none m-2" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#sidebarMenu">
    â˜° Menu
  </button>

  <div class="row">
    <nav id="sidebarMenu" class="col-12 col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a href="eventregister.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Register for Event</a></li>
        <li class="nav-item"><a href="eventrequest.html" class="nav-link"><i class="fas fa-plus-circle me-2"></i>Request New Event</a></li>
        <li class="nav-item"><a href="calendar.html" class="nav-link active"><i class="fas fa-calendar me-2"></i>Calendar</a></li>
      </ul>
    </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area fade-in">
        <h3 class="text-light mb-4">Request New Event</h3>
        <p class="text-secondary mb-4">Check the calendar for available time slots, then request your event</p>

        <div class="card bg-card p-4 text-light">
  <form id="eventRequestForm">
    <div class="mb-3">
      <label for="title" class="form-label">Event Title</label>
      <input type="text" class="form-control border-secondary" id="title" placeholder="Enter event title" required>
    </div>
    <div class="mb-3">
      <label for="organizer" class="form-label">Organizer Name</label>
      <input type="text" class="form-control border-secondary" id="organizer" placeholder="Your name" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label"><i class="fas fa-calendar me-2"></i>Date</label>
      <input type="date" class="form-control border-secondary" id="date" min="" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label"><i class="fas fa-clock me-2"></i>Time</label>
      <input type="time" class="form-control border-secondary" id="time" step="300" lang="en-US" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control border-secondary" id="location" placeholder="e.g., Main Hall" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control border-secondary" id="description" rows="3" placeholder="Describe your event" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
  </form>
</div>


        <div class="mt-4">
          <a href="calendar.html" class="btn btn-outline-info">
            <i class="fas fa-calendar me-2"></i>Check Calendar for Available Slots
          </a>
        </div>
      </main>
    </div>
  </div>

  <div id="footer"></div>

  <script src="../main.js"></script>
  


<script>
  // JS script to load footer
        fetch('../Assets/footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- JS script to load header -->
    <script>
        fetch("../Assets/header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);
    </script>

</body>
</html>

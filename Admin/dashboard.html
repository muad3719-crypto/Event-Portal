<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../Assets/Admin.css">
</head>
<body class="p-4">

  <!-- ================= Header ================= -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-primary"><i class="bi bi-speedometer2"></i> Admin Dashboard</h1>
    <p class="text-muted">Overview of the University Event Management System</p>
  </div>

  <!-- ================= Dashboard Cards ================= -->
  <div class="dashboard-cards">
    <div class="card shadow-sm border-0">
      <h2><i class="bi bi-calendar-event"></i> Total Events</h2>
      <p id="totalEvents">0</p>
    </div>

    <div class="card shadow-sm border-0">
      <h2><i class="bi bi-check2-circle text-success"></i> Approved Events</h2>
      <p id="approvedEvents">0</p>
    </div>

    <div class="card shadow-sm border-0">
      <h2><i class="bi bi-hourglass-split text-warning"></i> Pending Events</h2>
      <p id="pendingEvents">0</p>
    </div>

    <div class="card shadow-sm border-0">
      <h2><i class="bi bi-building text-info"></i> Available Halls</h2>
      <p id="totalHalls">0</p>
    </div>
  </div>

  <!-- ================= Recent Events ================= -->
  <div class="card shadow-sm mt-5">
    <div class="card-body">
      <h4 class="text-primary mb-3"><i class="bi bi-clock-history"></i> Recent Events</h4>
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th>Event Name</th>
              <th>Date</th>
              <th>Status</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="recentEvents"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ================= JS Section ================= -->
  <script>
    // منع الدخول لغير الأدمن
    if (localStorage.getItem("role") !== "admin") {
      window.location.href = "login.html";
    }

    // قراءة البيانات من التخزين المحلي
    const events = JSON.parse(localStorage.getItem("events") || '[]');
    const appointments = JSON.parse(localStorage.getItem("appointments") || '[]');
    const halls = JSON.parse(localStorage.getItem("halls") || '[]');

    // حساب الإحصائيات
    const totalEvents = events.length;
    const approvedEvents = appointments.filter(a => a.status === "Approved").length;
    const pendingEvents = appointments.filter(a => a.status === "Pending").length;
    const totalHalls = halls.length || 5; // مؤقتاً إلى أن تضيف التخزين الحقيقي

    // عرضها في البطاقات
    document.getElementById("totalEvents").textContent = totalEvents;
    document.getElementById("approvedEvents").textContent = approvedEvents;
    document.getElementById("pendingEvents").textContent = pendingEvents;
    document.getElementById("totalHalls").textContent = totalHalls;

    // عرض آخر الأحداث
    const tableBody = document.getElementById("recentEvents");
    if (events.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4" class="text-muted">No events found</td></tr>`;
    } else {
      const recent = [...events].slice(-5).reverse(); // آخر 5 أحداث فقط
      recent.forEach(ev => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ev.name}</td>
          <td>${ev.date}</td>
          <td>${getStatusBadge(ev.name)}</td>
          <td>${ev.location}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // دالة لتوليد الحالة (من بيانات appointments)
    function getStatusBadge(eventName) {
      const match = appointments.find(a => a.eventName === eventName);
      if (!match) return `<span class="badge bg-secondary">N/A</span>`;
      if (match.status === "Approved") return `<span class="badge bg-success">Approved</span>`;
      if (match.status === "Rejected") return `<span class="badge bg-danger">Rejected</span>`;
      return `<span class="badge bg-warning text-dark">Pending</span>`;
    }
  </script>

</body>
</html>
